<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="600" height="600">
    <polygon>
        <!-- 变换绘画路径 -->
      <animate attributeType="XML" attributeName="points" dur="1s" fill="freeze"
        values="20,20 50,50 10,30; 30,50 80,90 50,10" />
        <!-- 变换填充颜色 -->
      <animate attributeType="XML" attributeName="fill" dur="1s" fill="freeze" values="red;green" />
    </polygon>
  </svg>
</body>
</html>
